<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MediBot Chatbot Response</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/chatbot_result.css" rel="stylesheet">
</head>
<body>
  <div class="chat-box">
    <h2>💬 MediBot AI Chat</h2>

    {% if user_query %}
    <div class="user-question">
      <strong>You:</strong>
      <p>{{ user_query }}</p>
    </div>
    {% endif %}

    <div class="bot-response">
      <strong>MediBot:</strong>
      <div class="card-text">{{ bot_response | safe }}</div>

    </div>

    <div class="btn-group">
      <a href="/" class="btn btn-outline-secondary">← Back to Symptom Checker</a>
      <a href="/chatbot" class="btn btn-primary">🆕 New Chat</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
